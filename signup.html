<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .register-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .register-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid red;
            border-radius: 4px;
        }
        
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .register-button:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Đăng Ký</h2>
        <input type="text" class="register-input" placeholder="Tên đăng nhập">
        <input type="email" class="register-input" placeholder="Email">
        <input type="password" class="register-input" placeholder="Mật khẩu">
        <input type="password" class="register-input" placeholder="Xác nhận mật khẩu">
        <button class="register-button">Đăng Ký</button>
    </div>
</body>

</html>
